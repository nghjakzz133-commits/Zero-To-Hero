  <link rel="stylesheet" href="assets/css/core.css" />

<body>

<header class="header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img class="brand-logo" src="assets/img/logo.png" alt="Zero To Hero Logo" />

      <a class="nav-link active" href="contact.html" data-i18n="nav_contact"></a>
    </nav>

    <div class="header-right">
      <div class="lang-switch">
        <button class="lang-btn active" id="btnEN">EN</button>
        <button class="lang-btn" id="btnVI">VI</button>
      </div>
      <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
    </div>
  </div>

  <div class="nav-drawer" id="navDrawer">

      <button class="lang-btn" id="btnVI2">VI</button>
    </div>
    <a class="drawer-link" href="index.html" data-i18n="nav_home"></a>

    <a class="drawer-link active" href="contact.html" data-i18n="nav_contact"></a>
  </div>
</header>

<section class="page-hero">
  <div class="container">
    <div class="page-kicker" data-i18n="contact_kicker"></div>
    <h1 class="page-title" data-i18n="contact_title"></h1>
    <p class="page-sub" data-i18n="contact_sub"></p>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="grid-2">

      <div class="panel panel-gold">
        <h3 class="panel-title" data-i18n="contact_info_title"></h3>
        <p class="panel-text" data-i18n="contact_info_text"></p>

        <div class="pill-row">
          <span class="pill">Corporate-level</span>
          <span class="pill">Professional standard</span>
          <span class="pill">Structured communication</span>
        </div>
      </div>

      <div class="panel">
        <h3 class="panel-title" data-i18n="contact_global_title"></h3>
        <p class="panel-text" data-i18n="contact_global_text"></p>

        <div class="stats">
          <div class="stat">
            <div class="stat-number" data-i18n="stat_1"></div>
            <div class="stat-label" data-i18n="stat_label_1"></div>
          </div>
          <div class="stat">
            <div class="stat-number" data-i18n="stat_2"></div>
            <div class="stat-label" data-i18n="stat_label_2"></div>
          </div>
          <div class="stat">
            <div class="stat-number" data-i18n="stat_3"></div>
            <div class="stat-label" data-i18n="stat_label_3"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="note" style="margin-top:28px;">
      <div class="note-line"></div>
      <p class="note-text" data-i18n="disclaimer"></p>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container footer-inner">
    <div class="footer-brand">
      <img src="assets/img/logo.png" class="footer-logo" alt="Zero To Hero">
      <div>
        <div class="footer-name">Zero To Hero</div>
        <div class="footer-small" data-i18n="footer_tag"></div>
      </div>
    </div>

    <div class="footer-right">
      <div class="footer-links">
        <a href="about.html" data-i18n="nav_about"></a>
        <a href="partnership.html" data-i18n="nav_partnership"></a>
        <a href="team.html" data-i18n="nav_team"></a>
        <a href="media.html" data-i18n="nav_media"></a>
      </div>
